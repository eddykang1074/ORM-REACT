<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>비디오 실습</h2>
    <video width="320" height="240" controls autoplay poster="/img/video-bg.png">
        <source src="LupinRun.mp4" type="video/mp4" />
    </video>

    <!-- iframe 태그는 외부 링크 주소 리소스를 내 웹페이지에 삽입해주는 기능제공 -->
    <div style="width:500px;height:350;">
        <iframe 
        src="https://www.youtube.com/embed/ehVFw4LExOI" 
        title="쥐어짜는 세상 속에서 자신만의 속도로 성장하려면!  AI 시대, 기업과 개인은 어떤 전략을 세워야 하는가? #잇츠맨 #지속가능성 #회복탄력성" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
        </iframe>
    </div>




 
    
    <h2>오디오 실습</h2>

    <audio controls>
        <source  src="Kalimba.mp3" type="audio/mpeg" />
        <source  src="Kalimba.ogg"  type="audio/ogg" />
    </audio>




    
</body>
</html>
